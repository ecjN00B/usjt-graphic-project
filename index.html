<!DOCTYPE html>
<html>
  <head>
    <script src="./js/documentup.min.js"></script>
    <script>
	  async function start(){
	  
		await DocumentUp.document("ecjN00B/usjt-graphic-project");
		await replaceSrc();
	  
	  }
	  
	  function replaceSrc(){

        var images = document.getElementsByTagName('img');

        for(var i = 0; i < images.length; i++)
        {
            var img = images[i];

            img.src = img.src.replace('cdn.rawgit', 'raw.githubusercontent');
        }
	  }
	  
	  start();
	
    </script>
  </head>
  <body></body>
</html>
