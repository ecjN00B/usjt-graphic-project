<!DOCTYPE html>
<html>
  <head>
    <script src="./js/documentup.min.js"></script>
    <script>
	  
	  DocumentUp.document({repo: "ecjN00B/usjt-graphic-project", afterRender: function(){

			var images = document.getElementsByTagName('img');

			for(var i = 0; i < images.length; i++)
			{
				var img = images[i];

				img.src = img.src.replace('cdn.rawgit', 'raw.githubusercontent');
			}
		  }
	  });
	
    </script>
  </head>
  <body></body>
</html>
